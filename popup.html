<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Popup Page</title>
    <link href="./popup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main id="arc-bookmark-stash-main">
        <span id="tester-span"></span>
        <div class="bstash-empty-con hide">
            <div>ðŸ˜¢ It&apos;s kinda lonely here</div>
        </div>
        <div class="bstash-list-con">
            <ul></ul>
        </div>
        <div class="bstash-setting hide-settings">
            <section>
                <header>
                    <img src="./assets/github-mark.svg" />
                    <span>Github Access Token</span>
                </header>
                <input type="text" id="bstash-setting-git-token-input" placeholder="token..." />
                <p>This where you will place the github access token you made.</p>
            </section>
            <section>
                <header>
                    <img src="./assets/gist.svg" />
                    <span>Stash Gist URL</span>
                </header>
                <input type="text" id="bstash-setting-gist-link-input" placeholder="https://..." />
                <p>The URL of the stash.json gist you made.</p>
            </section>
            <button id="bstash-settings-save-button">Done</button>
            <div class="bstash-settings-branding">
                Made with <i>ðŸ¤™</i> by <a href="https://rafaelgandi.com" target="_blank">rafaelgandi</a>
            </div>
        </div>
        <footer>
            <div class="bstash-footer-child" title="Stash current tab.">
                <img id="bstash-footer-add-tab-button" class="bstash-footer-control" src="./assets/add.svg" />
            </div>
            <div id="bstash-msg-con" class="bstash-footer-child"></div>
            <div class="bstash-footer-child">
                <img id="bstash-footer-settings-button" class="bstash-footer-control" src="./assets/settings.svg" />
            </div>
        </footer>
    </main>
    <script src="./lib/zepto.min.js"></script>
    <script src="./lib/slist-drag.js"></script>
    <script src="./popup.js" type="module"></script>
</body>

</html>
